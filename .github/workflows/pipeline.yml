name: Publish Docker image to ECR

on:
  push:
    branches: ["main"]

env:
  DOCKER_REGISTRY: ${{secrets.ECR_REPO_URL}}
  AWS_DEFAULT_REGION: ${{secrets.AWS_DEFAULT_REGION}}
  APP_NAME: nginx-app
  AWS_ACCESS_KEY: ${{secrets.AWS_ACCESS_KEY_ID}}
  AWS_SECRET_ACCESS: ${{secrets.AWS_SECRET_ACCESS_KEY}}

jobs:
  install-awcli-docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Install AWS CLI and Docker
        run: |
          sudo apt-get update
          sudo apt-get -y install awscli 
          sudo apt-get -y install curl
          curl -fsSL https://get.docker.com -o get-docker.sh
          chmod +x get-docker.sh
          ./get-docker.sh

  build-and-push-Docker-image-to-ECR:
    needs: [install-awcli-docker]
    
    
    runs-on: ubuntu-latest
    steps:    
      - name: Checkout code
        uses: actions/checkout@v2

      - name: build_and_push
        env:
          DOCKER_REGISTRY: ${{secrets.ECR_REPO_URL}}
          AWS_DEFAULT_REGION: ${{secrets.AWS_DEFAULT_REGION}}
          APP_NAME: nginx-app
          AWS_ACCESS_KEY: ${{secrets.AWS_ACCESS_KEY_ID}}
          AWS_SECRET_ACCESS: ${{secrets.AWS_SECRET_ACCESS_KEY}}
          
        run: |
          sudo aws configure set aws_access_key_id ${{ env.AWS_ACCESS_KEY }}
          sudo aws configure set aws_secret_access_key ${{ env.AWS_SECRET_ACCESS }}
          sudo aws configure set region ${{env.AWS_DEFAULT_REGION}}
          cd $GITHUB_WORKSPACE/image/

          aws ecr get-login-password --region ${{env.AWS_DEFAULT_REGION}} | docker login --username AWS --password-stdin ${{env.DOCKER_REGISTRY}}
          sudo docker build -t ${{env.DOCKER_REGISTRY}}/${{env.APP_NAME}}:${{ github.run_number }} .
          sudo docker push ${{env.DOCKER_REGISTRY}}/${{env.APP_NAME}}:${{ github.run_number }}
